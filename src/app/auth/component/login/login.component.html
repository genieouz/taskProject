<form class="col-sm-6 offset-3 jumbotron" (submit)="login()">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5">Username:</div>
            <div class="col-sm-7">
                <input name="username" type="text" class="form-control" [(ngModel)]="userLogin.username">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-5">Password</div>
            <div class="col-sm-7">
                <input name="password" type="password" class="form-control" [(ngModel)]="userLogin.password">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="offset-5 col-sm-7">
                <button class="btn btn-block btn-primary">Se connecter</button>
            </div>
        </div>
    </div>
</form>
